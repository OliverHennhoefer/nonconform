name: Generate JOSS Paper PDF

on:
  push:
    paths:
      - 'docs/paper/**'
  pull_request:
    paths:
      - 'docs/paper/**'
  workflow_dispatch:

jobs:
  paper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate JOSS Paper PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: docs/paper/paper.md

      - name: Move PDF to paper directory
        run: |
          if [ -f "paper.pdf" ]; then
            mv paper.pdf docs/paper/paper.pdf
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: joss-paper-pdf
          path: docs/paper/paper.pdf
          retention-days: 30

      - name: Upload PDF to repository (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -f "docs/paper/paper.pdf" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add docs/paper/paper.pdf
            git diff --staged --quiet || git commit -m "Auto-update JOSS paper PDF [skip ci]"
            git push
          fi
